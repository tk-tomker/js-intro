<!DOCTYPE html>
<html>
<body>
    <form id="calc">
        <label for="fnum">First Number:</label><br>
        <input type="number" id="fnum" name="fnum"><br>
        <label for="snum">Second Number:</label><br>
        <input type="number" id="snum" name="snum">
        <input type="submit" value="Submit">
    </form>
    <p id="result">The total value is: <span id="result"></span></p>
    <script>
        document.getElementById('calc').addEventListener('submit', function(event) {
            event.preventDefault()
            const firstNum = parseFloat(document.getElementById("fnum").value);
            const secondNum = parseFloat(document.getElementById("snum").value);
            const sum = firstNum + secondNum;
    
            document.getElementById("result").innerText = sum;
        });
    </script>
</body>

</html>
